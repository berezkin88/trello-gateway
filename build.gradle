plugins {
    id 'java'
    id 'io.quarkus'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'io.quarkiverse.amazonservices:quarkus-amazon-s3'
    implementation enforcedPlatform("${quarkusPlatformGroupId}:quarkus-amazon-services-bom:${quarkusPlatformVersion}")
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-resteasy-reactive-jackson:3.8.2'
    implementation 'io.quarkus:quarkus-arc'
    implementation 'io.quarkus:quarkus-resteasy-reactive'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
    implementation 'org.json:json:20231013'
    implementation 'software.amazon.awssdk:url-connection-client:2.25.22'
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    implementation 'org.apache.lucene:lucene-core:9.10.0'
    implementation 'org.apache.lucene:lucene-queryparser:9.10.0'
    implementation 'org.apache.lucene:lucene-analysis-common:9.10.0'
    implementation 'org.apache.lucene:lucene-analyzers-morfologik:8.11.3'
    implementation("io.quarkus:quarkus-config-yaml")
    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.rest-assured:rest-assured'
    testImplementation 'io.quarkus:quarkus-junit5-mockito:3.9.3'
    testImplementation 'io.quarkus:quarkus-junit5-component:3.9.3'
}

group 'person.birch'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

test {
    systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
}
compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}
